<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Query Selector</title>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
      <h4>
        Hey there,My name is
        <span id="username">Piyush Garg</span>
      </h4>
      <p class="block">Here is the code for you</p>
      <pre><code>console.log("Hey there")</code></pre>
    </div>

    <script>
      //query selector - first element
      /*
        selectors 
        -  tagname 
        -  id # 
        - class . 
        */
      // tagname selectors using query selector
      const div = document.querySelector("div"); // it captures the first element ;
      //div.innerHTML = "<h4>Hacked!!!</h4>"
      console.log(div.innerHTML);

      // id selectors using  query selector
      const username = document.querySelector("#username");
      username.innerText = "Jhon Doe";
      console.log(username.innerText);

      // class selectors using query selectors
      const ele = document.querySelector(".block");
      console.log(ele.innerHTML);
      console.log(ele.children);
      console.log(ele.parentElement.children);

      //query selectorAll
      const el = document.querySelectorAll(".block");
      el.forEach((e) => {
        console.log(e.innerHTML);
      });
    </script>
  </body>
</html>
