<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreateElementsDynamically</title>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
      <h4 id="name-block">
        Hey There, My name is <span id="username">Piyush Garg</span>
      </h4>
      <p class="block-remove">Here is the code for you</p>
      <pre><code>Console.log("Hey there")</code></pre>
    </div>
    <div id="my-container"></div>
    <button id="btn">Click Me</button>

    <script>
      const button = document.getElementById("btn");
      const container = document.getElementById("my-container");

      button.addEventListener("click", () => {
        const ele = document.createElement("h1");
        ele.innerText = "Piyush Garg";
        container.appendChild(ele);
      });
    </script>
  </body>
</html>
